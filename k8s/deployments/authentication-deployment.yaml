apiVersion: apps/v1
kind: Deployment
metadata: 
  name: authentication
spec: 
  replicas: 1
  selector: 
    matchLabels: 
      app: authentication
  template: 
    metadata: 
      labels: 
        app: authentication
    spec: 
      containers: 
        - name: authentication
          image: adminondemand.azurecr.io/authentication
          imagePullPolicy: Always
          ports: 
            - containerPort: 3000
          volumeMounts: 
          - name: adminondemand-cert
            mountPath: /run/adminondemand
            readOnly: true
      volumes: 
      - name: adminondemand-cert
        secret: 
          secretName: tls
          optional: false
--- 
apiVersion: v1
kind: Service
metadata: 
  name: authentication-cip
spec: 
  selector: 
    app: authentication
  type: ClusterIP
  ports:
    - name: authentication
      port: 3000
      targetPort: 3000
      protocol: TCP